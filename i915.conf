#options i915 enable_fbc=1
# Enable Frame Buffer Compression

options i915 enable_guc=3
# Enabling GuC/HuC firmware. (0: disable, 1: load GuC only, 2: GuC submission, 3: load both GuC and HuC firmware It some how disables some power hogging features of these intel chips

options i915 enable_psr=1
# Enable Panel Self Refresh

options i915 disable_power_well=0

# save it under /etc/modprobe.d/
